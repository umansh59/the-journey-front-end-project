<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        button {
            position: relative;
            top: 50px;

        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(public/images/training_ground_day.jpg);
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        #submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            top: -10px;
        }
    </style>
</head>

<body>
    <nav><a href="index.html"><img src="public/images/leaf.png"
                style="height: 100px; position: relative; top: 30px;" /></a>
        <h2>The Journey</h2>
        <a href="index.html"><button> Home</button></a>
        <a href="team.html"><button>Team</button></a>
        <a href="list.html"><button>List</button></a>
        <a href="about.html"><button>About Us</button></a>
        <a href="contact.html"><button>Contact</button></a>


    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Fill out the form below to get in touch with us.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>



</html>
